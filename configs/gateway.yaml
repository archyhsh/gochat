server:
  name: gateway
  addr: ":8080"
  read_timeout: 30
  write_timeout: 30

log:
  level: info
  format: console

mysql:
  host: ${MYSQL_HOST:localhost}
  port: 3306
  user: ${MYSQL_USER:gochat}
  password: ${MYSQL_PASSWORD:gochat123}
  database: ${MYSQL_DATABASE:gochat}
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 60

redis:
  addr: ${REDIS_ADDR:localhost:6379}
  password: ${REDIS_PASSWORD:}
  db: 0
  pool_size: 100

kafka:
  brokers:
    - ${KAFKA_BROKERS:localhost:9092}
  consumer_group: gateway-group
  topics:
    message: message-topic
    push: push-topic

jwt:
  secret: ${JWT_SECRET:your-super-secret-key-change-in-production}
  expire_time: 168  # 7 days in hours

etcd:
  endpoints:
    - ${ETCD_ENDPOINTS:localhost:2379}
  timeout: 5
