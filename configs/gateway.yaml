server:
  name: gateway
  addr: ":8080"
  read_timeout: 30
  write_timeout: 30

log:
  level: info
  format: console

mysql:
  host: "localhost"
  port: 3306
  user: "gochat"
  password: "gochat123"
  database: "gochat"
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 60

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 100

kafka:
  brokers:
    - "localhost:9092"
  consumer_group: gateway-group
  topics:
    message: message-topic
    push: push-topic

jwt:
  secret: "your-super-secret-key-change-in-production"
  expire_time: 168  # 7 days in hours

etcd:
  endpoints:
    - "localhost:2379"
  timeout: 5
